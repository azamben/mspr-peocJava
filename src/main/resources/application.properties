
spring.datasource.url=jdbc:mysql://localhost:3308/gostyle_ageit?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# Hibernate ddl auto (none, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=none
# Hibernate ne s'occupe pas de la génération de la clé primaire auto incrémentée
# La base de donnée (ici MySQL) fait le "job"
spring.jpa.properties.hibernate.id.new_generator_mappings=false
# Nous pouvons aussi indiquer le port utilisé :
# server.port=8081
# show jpa sql statements
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true